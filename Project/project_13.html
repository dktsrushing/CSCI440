<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Rotating Square</title>

<p></p>
<button id= "start">Start</button>
<p></p>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec3 aPosition;
in vec3 aColor;
out vec4 vColor;
uniform float uTime;
uniform float uMoon;
uniform mat4 uModelViewMatrix;
uniform mat4 uProjectionMatrix;

void
main()
{
    gl_PointSize = 2.0;
    vec4 moved = vec4(aPosition.x + uTime - uMoon, aPosition.y + uMoon * 2.2, aPosition.z, 1.0);
    gl_Position = uProjectionMatrix * uModelViewMatrix * moved;

    vColor = vec4(aColor, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;

in vec4 vColor;
out vec4 fColor;

void
main()
{
    fColor = vColor;
}
</script>
