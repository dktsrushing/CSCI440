<!DOCTYPE html>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
out vec4 vColor;
uniform float uTheta;

void main()
{
    float s = sin(uTheta);
    float c = cos(uTheta);


    gl_Position.x = -s*aPosition.y + c*aPosition.x;
    gl_Position.y =  s*aPosition.x + c*aPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;

    vColor = vec4(
        abs(sin(aPosition.x + uTheta)), // red
        abs(sin(aPosition.y - uTheta)), // green
        abs(sin(aPosition.y + uTheta)),                            // constant blue
        1.0
    );
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;
in vec4 vColor;
out vec4 fColor;

void main()
{
    fColor = vColor;
}
</script>
